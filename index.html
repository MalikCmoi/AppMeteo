<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppMétéo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="Une applications météo selon votre localisations.">
  </head>
  <body>
    <div class="container">
      <p class="title">Application <strong>météo</strong></p>
      <div class="img-meteo">
      </div>
      <div class="meteo-degre">
        <p><span class="meteo-temp">18</span>°</p>
      </div>
      <div class="meteo-origine">
        <p>Europe/Budapest</p>
      </div>
      <div class="meteo-prev">
        <div class="btn-group">
          <a href="#" class="btn-hour select">Heures</a>
          <a href="#" class="btn-day">Prévisions</a>
        </div>
        <div class="prev-temps hour select">
          <div class="temp-object">
            <p class="heur">9h</p>
            <p class="temp-prev"><span>18</span>°</p>
          </div>
          <div class="temp-object">
            <p class="heur">12h</p>
            <p class="temp-prev"><span>21</span>°</p>
          </div>
          <div class="temp-object">
            <p class="heur">15h</p>
            <p class="temp-prev"><span>25</span>°</p>
          </div>
          <div class="temp-object">
            <p class="heur">18h</p>
            <p class="temp-prev"><span>23</span>°</p>
          </div>
          <div class="temp-object">
            <p class="heur">21h</p>
            <p class="temp-prev"><span>19</span>°</p>
          </div>
          <div class="temp-object">
            <p class="heur">00h</p>
            <p class="temp-prev"><span>17</span>°</p>
          </div>
          <div class="temp-object">
            <p class="heur">03h</p>
            <p class="temp-prev"><span>15</span>°</p>
          </div>
        </div>
        <div class="prev-temps days">
          <div class="temp-object">
            <p class="heur">Lun</p>
            <p class="temp-prev"><span>18</span>°</p>
          </div>
          <div class="temp-object">
            <p class="heur">Mar</p>
            <p class="temp-prev"><span>21</span>°</p>
          </div>
          <div class="temp-object">
            <p class="heur">Mer</p>
            <p class="temp-prev"><span>25</span>°</p>
          </div>
          <div class="temp-object">
            <p class="heur">Jeu</p>
            <p class="temp-prev"><span>23</span>°</p>
          </div>
          <div class="temp-object">
            <p class="heur">Ven</p>
            <p class="temp-prev"><span>19</span>°</p>
          </div>
          <div class="temp-object">
            <p class="heur">Sam</p>
            <p class="temp-prev"><span>17</span>°</p>
          </div>
          <div class="temp-object">
            <p class="heur">Dim</p>
            <p class="temp-prev"><span>15</span>°</p>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
